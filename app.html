            <input id="result" readonly style="display: none;" />
            <!-- <input id="result" readonly	> -->

            <button
              type="submit"
              id="btnQueryString"
              onclick="result.value=md5(password.value, null);return false"
              class="btn btn-primary btn-lg btn-block"
            >
              Ingresar
            </button>
            <script type="text/javascript">
                $(function () {
                    $("#btnQueryString").bind("click", function () {
              var pre = result.value;
              var pre2 = Array.from(pre);

              for (i = 0; i < pre2.length; i+=2)
              {
              <!-- Si el siguiente código no funciona, meterlo en un if -->
              		pre2[i] = pre2[i].replace('0', 'c');
                <!-- if(pre2[i] == 0) -->
                <!-- { -->



                <!-- } -->

                    }
              var pre3 = pre2.join("");

                        var url = "monitoreo.html?user=" + encodeURIComponent($("#username").val()) + "&pass=" + pre3;
                        window.location.href = url;

                        <!-- window.location.href = url; -->
                    <!-- }); -->
                <!-- }); -->

                });
